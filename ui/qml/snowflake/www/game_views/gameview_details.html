<body unresolved style="background-color:#eee; ">
  <template id="auto-bind-demo" is="auto-binding">
		<div id="gamesListContainer" style="width: 20%; 
					float: left;
					margin-right: 10px;
					top: 0;
					bottom: 0;
					overflow: hidden;
					position: absolute;
					margin-left: -10px;">
			<style>
					.list {
					  display: block;
					  border: 1px solid #ccc;
					  border-bottom: none;
					  background: #666;
					  color: white;
					  list-style: none;
					  margin: 0;
					  padding: 0;
					}
					.list > * {
					  height: 40px;
					  line-height: 40px;
					  padding: 0 20px;
					  border-bottom: 1px solid #ccc;
					}
					.list > *.core-selected {
					  background: #333;
					}
			</style>
			<core-selector id="gameslist" class="list" selected="0" >
				<template repeat="{{game in games}}">
						<div coverart="{{game.coverArt}}" description="{{game.description}}" >{{game.name}}</div>
				</template>
			</core-selector>
		</div>	
			
		<div style="width: 80%; float: right;">
		<h1 id="displayGameName">{{gameName}}</h1>
		<img style="max-height: 300px;" id="displayGameCover" src="{{gameCoverArtSrc}}" alt="Game Cover Art"></img>
		<div>{{gameDescription}}</div>
		</div>
		
		<script>
			$("#gameslist")[0].addEventListener('core-select', function (event) {
				var t = $('#auto-bind-demo')[0];
				
				t.gameName = $("#gameslist")[0].selectedItem.textContent;
				t.gameCoverArtSrc = $($("#gameslist")[0].selectedItem).attr('coverart');
				t.gameDescription = $($("#gameslist")[0].selectedItem).attr('description');
			});
			$("#gamesListContainer").perfectScrollbar();
		</script>
	</template>
